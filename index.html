<!DOCTYPE html>
<html>
<head>
  <title>Poke and PlaceHolder Lists</title>
</head>
<body>
  <style type="text/css"></style>
  <div class='lists-container'>
    <h1>Lists</h1>
  </div>
  <script type="text/javascript">
    //define api urls
    const postURl = 'https://jsonplaceholder.typicode.com/posts?_limit=5'
    const pokeURL = 'https://pokeapi.co/api/v2/pokemon?limit=10'

    //fetch promise objects from apis
    let postsData = fetch(postURl)
    let pokeData = fetch(pokeURL)

    //give browser access to promise object data
    Promise.all([postsData, pokeData])
      .then( data => {
        //convert to json on promise objects
        data.forEach( content => {
          //pass to another function
          processData(content.json())
        })
      })
      .catch( err => {})

      let processData = (promise) => {
        //when we have the json data do somethign with it
        promise.then( data => {
          //put data on html markup
          console.log('data', data)
        })
      }
  </script>
</body>
</html>
